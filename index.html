<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Guest List Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Guest List Manager</h1>
      <p class="subtitle">Manage your event attendees with ease</p>
      
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="total-guests">0</div>
          <div class="stat-label">Total Guests</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="attending-guests">0</div>
          <div class="stat-label">Attending</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="remaining-spots">10</div>
          <div class="stat-label">Spots Left</div>
        </div>
      </div>
    </header>
    
    <div class="content">
      <div class="form-container">
        <form id="guest-form">
          <div class="form-group">
            <label for="guest-name">Guest Name</label>
            <input type="text" id="guest-name" placeholder="Enter guest's name" required>
          </div>
          
          <div class="form-group">
            <label for="guest-category">Category</label>
            <select id="guest-category">
              <option value="friend">Friend</option>
              <option value="family">Family</option>
              <option value="colleague">Colleague</option>
            </select>
          </div>
          
          <div class="form-group" style="align-self: flex-end;">
            <button type="submit">Add Guest</button>
          </div>
        </form>
        
        <div class="progress-bar">
          <div class="progress" id="guest-progress"></div>
        </div>
        
        <div class="limit-warning" id="limit-warning">
          Guest list is full! Maximum 10 guests allowed.
        </div>
      </div>
      
      <h2>Guest List</h2>
      
      <ul id="guest-list">
        <li class="empty-state" id="empty-state">
          <div>ğŸ‘¥</div>
          <p>No guests added yet. Start by adding your first guest!</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
